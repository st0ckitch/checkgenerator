<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Check Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Random Check Generator</h1>
        <button onclick="generateCheck()">Generate Check</button>
        <div id="check" class="check"></div>
        <button id="saveButton" onclick="saveCheck()">Save Check as PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
